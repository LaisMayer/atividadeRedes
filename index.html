<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Executar Código</title>
</head>
<body>

<h1>Executar Código Python</h1>   

<label for="codigo">Código Python:</label><br>
<textarea id="codigo" rows="8" cols="80" placeholder="Digite o código Python aqui..."></textarea><br><br>

<div>
  <h3>Teste 1</h3>
  <input id="entrada1" size="40" placeholder="Input 1">
  <input id="saida1" size="40" placeholder="Output esperado 1">
</div><br>

<div>
  <h3>Teste 2</h3>
  <input id="entrada2" size="40" placeholder="Input 2">
  <input id="saida2" size="40" placeholder="Output esperado 2">
</div><br>

<div>
  <h3>Teste 3</h3>
  <input id="entrada3" size="40" placeholder="Input 3">
  <input id="saida3" size="40" placeholder="Output esperado 3">
</div><br>

<button id="executar">Executar</button>

<h3>Resultado:</h3>
<pre id="resultado">Aguardando execução...</pre>

<script>
document.getElementById("executar").addEventListener("click", async () => {
    const codigo = document.getElementById("codigo").value;
    const entradas = [
        document.getElementById("entrada1").value,
        document.getElementById("entrada2").value,
        document.getElementById("entrada3").value
    ];
    const saidas = [
        document.getElementById("saida1").value,
        document.getElementById("saida2").value,
        document.getElementById("saida3").value
    ];

    const resultadoEl = document.getElementById("resultado");

    try {
        const res = await fetch("http://127.0.0.1:5000/executar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ codigo, entradas, saidas })
        });

        const data = await res.json();
        resultadoEl.textContent = data.resultado;
    } catch (err) {
        resultadoEl.textContent = "Erro: " + err;
    }
});
</script>

</body>
</html>
