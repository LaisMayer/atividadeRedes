<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Executar Código</title>
</head>
<body>

<h1>Executar Código</h1>

<label for="linguagem">Linguagem:</label>
<select id="linguagem">
    <option value="71" selected>Python 3 (71)</option>
    <option value="63">JavaScript (Node.js 12.14.0) (63)</option>
    </select><br><br>

<label for="codigo">Código Fonte:</label><br>
<textarea id="codigo" rows="12" cols="80" placeholder="Digite o código aqui..."></textarea><br><br>

<div class="test-case">
  <h3>Teste 1</h3>
 
  <textarea name="Input 1" id="entrada1" size="40"></textarea>
   <textarea name="Output esperado 1" id="saida1" size="40"></textarea>
</div>

<div class="test-case">
  <h3>Teste 2</h3>
   <textarea name="Input 2" id="entrada2" size="40"></textarea>
  <textarea name="Output esperado 2" id="saida2" size="40"></textarea>
</div>

<div class="test-case">
  <h3>Teste 3</h3>
  <textarea name="Input 3" id="entrada3" size="40"></textarea>
  <textarea name="Output esperado 3" id="saida3" size="40"></textarea>
</div><br>

<button id="executar">Executar</button>

<h3>Resultado:</h3>

<script>
document.getElementById("executar").addEventListener("click", async () => {
    const codigo = document.getElementById("codigo").value;
    const linguagemId = document.getElementById("linguagem").value; 
    
    const entradas = [
        document.getElementById("entrada1").value,
        document.getElementById("entrada2").value,
        document.getElementById("entrada3").value
    ];
    const saidas = [
        document.getElementById("saida1").value,
        document.getElementById("saida2").value,
        document.getElementById("saida3").value
    ];

    const resultadoEl = document.getElementById("resultado");
    resultadoEl.textContent = "Executando testes...";

    try {
        const res = await fetch("http://127.0.0.1:5000/executar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ codigo, entradas, saidas, linguagemId }) 
        });

        if (!res.ok) {
            throw new Error(`Erro HTTP: ${res.status}`);
        }

        const data = await res.json();
        resultadoEl.textContent = data.resultado;
    } catch (err) {
        resultadoEl.textContent = "Erro na comunicação com o servidor: " + err.message;
        console.error("Erro:", err);
    }
});
</script>

</body>
</html>
